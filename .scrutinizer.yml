checks:
    python:
        code_rating: true
        duplicate_code: true

build:
  nodes:
    analysis:
      tests:
        dependencies:
          before:
            -
                command: "pip install coverage"
        override:
          - py-scrutinizer-run
          - command: 'make test'
            coverage:
              file: '.coverage'
              format: 'py-cc'
